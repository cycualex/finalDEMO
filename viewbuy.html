<!DOCTYPE html>
<html lang="zn_HANT-tw">
    <head>
        <title>CYCH</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="source/css/bootstrap.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="source/js/bootstrap.js"></script>
        
        <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);
        @import url("source/css/style.css");
        @import url("source/css/nav.css");
        </style>
    </head>
    <body id="main">
        
        
        <header class="container-fluid">
            <!-- Nav 開始 -->
            <nav class="row">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; MENU</span>
                <div id="MySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="shop.html">商品</a>
                    <a href="cart.html">購物車</a>
                    <a href="member.html">關於我們</a>
                    <a href="customerCenter.html">會員中心</a>
                    
                </div>
            </nav>
            <!-- Nav 結束 -->
            <img class="mx-auto d-block img-fluid" src="source/img/icon/logo.png" style="height:100px" />
            <div class="row">
                <div class="col-12 d-flex flex-row-reverse">
                    <a class="btn btnstyle col-3 col-sm-3 col-md-2 col-lg-1 m-1" href="index.html">首頁</a>
                    
                    <button type="button" class="btn btnstyle col-3 col-sm-3 col-md-2 col-lg-1 m-1" data-toggle='modal'
                    data-target='#logout'>登出</button>
                    
                </div>
            </div>
        </header>
        
        <div class="container body">
            
            <div class="noin">
                <h2 class="text-center text-font">購買的商品</h2>
                <div class="table-responsive">
                    <table class="table table-bordered col-md-6 offset-md-3 table-hover text-font" style="min-width:600px">
                        <thead>
                            <tr>
                                <th>縮圖</th>
                                <th>商品</th>
                                <th>數量</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr class="pr-row">
                                <td><img src="source/img/product/p2.jpg" width="50px" height="50px"></td>
                                <td>一拳超人</td>
                                <td>1</td>
                                <td class="smalltotal">300</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <p class="text-center">總價:NT$<span id="total">0</span></p>
                <div class="text-center">
                    <a href="customerCenter.jsp" class="btn btnstyle text-font">返回</a>
                </div>
            </div>
            
            
        </div>
        
        
        <footer>
            <button type="button" id="BackTop" class="toTop-arrow"></button>
            <div class="text-center" >
                <p><p>
                    <br>&copy;CYCH
                    <p class="copyright">以上資源純屬教學用<br>如有侵權請告知</p><br><br>
                </div>
            </footer>
            
            
            <script src="source/js/script.js"></script>
            <script src="source/js/totop.js"></script>
            <script src="source/js/vieworder.js"></script>
            
            
            <!-- 開啟 modal -->
            <div class="modal fade" id="login">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">登入</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form method="post" class="was-validated">
                                <img class="signimg mx-auto d-block" src="source/img/icon/sign.png">
                                <div class="form-group">
                                    <label>帳號:</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="8-16英文數字" name="username" maxlength="16" required/>
                                    <div class="valid-feedback">已輸入</div>
                                    <div class="invalid-feedback">不為空值</div>
                                </div>
                                <div class="form-group">
                                    <label>密碼:</label>
                                    <input type="password" class="form-control form-control-lg" placeholder="8-16英文數字" name="password" maxlength="16" required/>
                                    <div class="valid-feedback">已輸入</div>
                                    <div class="invalid-feedback">不為空值</div>
                                </div>
                                <button type="submit" class="col-12 btn btnstyle m-2">登入</button>
                                <a href="resgister.html" class="col-12 btn btnstyle m-2"> 註冊</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="logout">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">登出</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body text-center">
                            <form method="post" action="source/jsp/logout.jsp">
                                <p>你真的要登出嗎?</p>
                                <button type="submit" class="btn btnstyle m-2">確定</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </body>
    </html>
